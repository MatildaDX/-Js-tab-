<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>面向对象 Tab</title>
  <link rel="stylesheet" href="./styles/tab.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main>
    <h4>Js 面向对象 动态添加标签页 -- 双击选项卡和内容可编辑</h4>
    <div class="tabsbox" id="tab">
      <!-- tab 标签 -->
      <nav class="fisrstnav">
        <ul>
          <li class="liactive"><span>新闻</span><span class="iconfont icon-guanbi"></span></li>
          <li><span>热点</span><span class="iconfont icon-guanbi"></span></li>
          <li><span>最新</span><span class="iconfont icon-guanbi"></span></li>
        </ul>
        <div class="tabadd">
          <span>+</span>
        </div>
      </nav>
      <!-- tab 内容 -->
      <div class="tabscon">
        <section class="conactive">罗志祥被曝深夜多人运动</section>
        <section>中国发展</section>
        <section>JavaScript</section>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
